<p style="text-align:center; font-size:24px"><font color="#000099">
ما يقول إذا دخل الخلاء
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول إذا دخل الخلاء <br>عن أنس أن رسول الله صلى الله عليه وسلم كان إذا دخل الخلاء قال‏:‏ ‏
<font color="#006600">
«‏أعوذ بالله من الخبث عن زيد بن أرقم قال‏:‏ قال رسول الله صلى الله عليه وسلم‏:‏ ‏»
</font>                 
‏إن هذه الحشوش محتضرة فإذا دخل أحدكم الخلاء فليقل‏:‏ أعوذ بالله من الخبث والخبائث‏xx‏ <br><br><br>
