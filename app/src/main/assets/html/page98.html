<p style="text-align:center; font-size:24px"><font color="#000099">
ما يقول إذا سمع نباح كلب
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول إذا سمع نباح كلب <br>عن جابر بن عبدالله رضي الله عنهما قال‏:‏ قال رسول الله صلى الله عليه وسلم‏:‏ ‏
<font color="#006600">
«‏يا معشر أهل الإِسلام أقلّوا الخروج بعد هدوِّ الرجل فإِن لله دواب يبثّهن في الأرض فمن سمع نباح كلب أو نهاق حمار فليستعذ بالله من الشيطان فإِنهن يرين ما لا ترون‏»
</font>                 
‏‏.‏ <br><br><br>
<br>
<br>
<br>
<br>
