<p style="text-align:center; font-size:24px"><font color="#000099">
ما يقول إذا استجدَّ ثوباً
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول إذا استجدَّ ثوباً <br>عن أبي سعيد الخدري قال‏:‏ كان رسول الله صلى الله عليه وسلم إذا إستجدَّ ثوباً سماه باسمه فقال‏:‏ ‏
<font color="#006600">
«‏اللهم أنت كسوتني هذا الثوب فلك الحمد أسألك من خيره وخير ما صنع له وأعوذ بك من شره وشر ما صنع له‏»
</font>                 
‏‏.‏ <br><br><br>
<br>
<br>
<br>
<br>
<br>
</p>
