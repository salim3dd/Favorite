<p style="text-align:center; font-size:24px"><font color="#000099">
ما يقول على البثرة وما يضع عليها
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول على البثرة وما يضع عليها <br>عن بعض أزواج النبي صلى الله عليه وسلم أن النبي صلى الله عليه وسلم قال‏:‏ ‏
<font color="#006600">
«‏عندك ذريرة‏»
</font>                 
‏ فقالت‏:‏ نعم فدعا بها فوضعها على بثرة بين اصبعين من أصابع رجله ثم قال‏:‏ ‏
<font color="#006600">
«‏اللهم مطفىء الكبير ومكبر الصغير أطفئها عني فطفئت‏»
</font>                 
‏‏.‏ <br><br><br>
<br>
<br>
<br>
<br>
<br>
</p>
