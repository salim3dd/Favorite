<p style="text-align:center; font-size:24px"><font color="#000099">
ما يقول إذا توضأ
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول إذا توضأ <br>عن أبي موسى قال‏:‏ أتيت رسول الله صلى الله عليه وسلم وتوضأ فسمعته يدعو يقول‏:‏ ‏
<font color="#006600">
«‏اللهم اغفر لي ذنبي ووسع لي داري وبارك لي في رزقي‏»
</font>                 
‏ قال‏:‏ فقلت يا نبي الله لقد سمعتك تدعو بكذا وكذا قال‏:‏ ‏
<font color="#006600">
«‏وهل تركن من شيء‏»
</font>                 
‏ ‏.‏ <br><br><br>
<br>
<br>
<br>
<br>
<br>
</p>
