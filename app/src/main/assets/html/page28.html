ما يقول إذا قيل له: كيف أصبحت
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول إذا قيل له‏:‏ كيف أصبحت <br>عن أبي هريرة قال‏:‏ دخل أبو بكر رضي الله عنه على رسول الله صلى الله عليه وسلم فقال له كيف أصبحت يا رسول الله قال‏:‏ ‏
<font color="#006600">
«‏صالح من رجل لم يصبح صائماً ولم يعد مريضاً ولم يتبع جنازة‏»
</font>                 
‏‏.‏ <br><br><br>
