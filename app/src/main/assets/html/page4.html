<p style="text-align:center; font-size:24px"><font color="#000099">
ذكر الصلاة على النبي وعلى أزواجه وذريته
</font>
<p style='font-size:18px; text-align:right'>

 ذكر الصلاة على النبي وعلى أزواجه وذريته <br>عن أبي حميد الساعدي أنهم قالوا‏:‏ يا رسول الله كيف نصلي عليك قال‏:‏ ‏
<font color="#006600">
«‏قولوا‏:‏ صل على محمد وأزواجه وذريته كما صليت على آل إبراهيم وبارك على محمد وأزواجه وذريته كما باركت على آل إبراهيم إنك حميد مجيد‏»
</font>                 
‏‏.‏ <br><br><br>
<br>
<br>
<br>
<br>

</p>
