ثواب من قرأ آية الكرسي دبر كل صلاة
</font>
<p style='font-size:18px; text-align:right'>

 ثواب من قرأ آية الكرسي دبر كل صلاة <br>عن أبي أمامة قال‏:‏ قال رسول الله صلى الله عليه وسلم‏:‏ ‏
<font color="#006600">
«‏من قرأ آية الكرسي في دبر كل صلاة مكتوبة لم يمنعه من دخول الجنة إلا أن يموت‏»
</font>
