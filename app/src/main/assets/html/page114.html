<p style="text-align:center; font-size:24px"><font color="#000099">
ما يقول إذا دخل على مريض
</font>
<p style='font-size:18px; text-align:right'>

 ما يقول إذا دخل على مريض <br>عن ابن عباس أن رسول الله صلى الله عليه وسلم دخل على أعرابي يعوده فقال‏:‏ ‏
<font color="#006600">
«‏لا بأس عليك طهور إن شاء الله‏»
</font>                 
‏ قال‏:‏ كلا بل قال‏:‏ حمى تفور في عظام شيخ كبير كيما تزيره القبور قال النبي صلى الله عليه وسلم‏:‏ ‏
<font color="#006600">
«‏فنعم إذاً‏»
</font>                 
‏‏.‏ <br><br><br>
<br>
<br>
<br>
<br>
<br>
</p>
